<body>

    <main>

            <button id="#"  class="box"></button>
            <button id="#" class="box"></button>

            <button id="#" class="box"></button>
            <button id="#" class="box"></button>
            <button id="#" class="box"></button>
            <button id="#" class="box"></button>
            <button id="#" class="box"></button>
            <button id="#" class="box"></button>
          </div>
        </div>
        <button id="reset">Reset Game</button>
      </main>
      <script src="script.js"></script>
</body>

</html>
